<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõçÔ∏è Cart Abandonment Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      margin: 8px 0;
      padding: 10px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .button-group {
      margin-top: 20px;
    }
    button {
      padding: 10px 18px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .predict-btn {
      background-color: #28a745;
      color: white;
    }
    .clear-btn {
      background-color: #dc3545;
      color: white;
    }
    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h2>üõçÔ∏è Cart Abandonment Prediction</h2>

  <form method="POST" action="/">
    <div>
      <input type="number" name="time" placeholder="Time on site (mins)" step="0.1" required><br>
      <input type="number" name="pages" placeholder="Pages viewed" required><br>
      <input type="number" name="value" placeholder="Cart value ($)" step="0.1" required><br>
    </div>
    <div class="button-group">
      <button type="submit" name="action" value="predict" class="predict-btn">üîç Predict</button>
      <button type="submit" name="action" value="clear" class="clear-btn">‚ôªÔ∏è Reset</button>
    </div>
  </form>

  {% if result %}
    <div class="result">
      Prediction: {{ result }}
    </div>
  {% endif %}
</body>
</html>
